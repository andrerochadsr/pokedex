<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/global.css">
    <script src="functions.js"></script>
    <script src="lista.js"></script>
    <title>PokeDex</title>
</head>
<body>
    <header>
        <h1>PokeDex</h1>
    </header>
    <main class="container-pokes-inicio">
        <section>
            <input type="text" name="pesquisa" id="ipesquisa" class="barra-pesquisa">
            <input type="button" value="Pesquisar" class="botao-pesquisa" onclick="search()" onclick="lista()">
            <div id="retorno"></div>
            <div class="pokemon">
                <div class="bulbassauro" id="div-pokemons">
                    <img src="imgs/bulbassauro.png" class="img-pokemon"><input type="button" value="Bulbassauro" id="botao-pokemons" onclick="page_poke(`bulbasaur`)">
                </div>
                <div class="charmander" id="div-pokemons">
                    <img src="imgs/charmander.png" class="img-pokemon"><input type="button" value="Charmander" id="botao-pokemons" onclick="page_poke(`charmander`)">
                </div>
                <div class="squirtle" id="div-pokemons">
                    <img src="imgs/squirtle.png" class="img-pokemon"><input type="button" value="Squirtle" id="botao-pokemons" onclick="page_poke(`squirtle`)">
                </div>
            </div>

        </section>
    </main>
</body>
<script>
    function page_poke(pokemon) {
        localStorage.setItem('pokemon', `"${pokemon}"`);
        window.location.href = `pokemon.html`;
    }

</script>
</html>
